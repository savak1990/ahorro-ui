allprojects {
    repositories {
        google()
        mavenCentral()
    }
    configurations.all {
    resolutionStrategy.eachDependency { details ->
      if (details.requested.group == "org.jetbrains.kotlin" &&
          details.requested.name.startsWith("kotlin-stdlib")) {
        details.useVersion "2.0.21"
        details.because "Align Kotlin stdlib with Kotlin Gradle plugin"
      }
      if (details.requested.group == "org.jetbrains.kotlinx" &&
          details.requested.name.startsWith("kotlinx-coroutines")) {
        details.useVersion "1.9.0"
        details.because "Use compatible kotlinx-coroutines version"
      }
    }
  }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
